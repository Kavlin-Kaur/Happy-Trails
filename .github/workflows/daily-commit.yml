name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Har din 12 AM UTC
  workflow_dispatch:  # Manual trigger bhi

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update file
        run: |
          echo "Last update: $(date)" >> activity.txt
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Daily automated commit"
          git push
